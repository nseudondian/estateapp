{% extends "estateapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col col-sm-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Register</legend>
                    {{form|crispy}}
                </fieldset>
                <button class="btn form-control" type="submit">
                    Submit
                </button>
            </form>
            <div>
                <small>Need An Account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>








{% endblock content %}
